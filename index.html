<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Bolhas Coloridas</title>
    <meta property="og:title" content="Jogo de Bolhas Coloridas">
    <meta property="og:description" content="Estoure bolhas coloridas com estratégia baseada em cores e tamanhos!">
    <meta property="og:type" content="game">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            max-height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            cursor: pointer;
            touch-action: none;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .score-panel, .level-panel {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .game-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            
            #gameCanvas {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="score-panel">
                <div>Pontos: <span id="score">0</span></div>
            </div>
            <div class="level-panel">
                <div>Nível: <span id="level">1</span></div>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Fim de Jogo!</h2>
            <p>Pontuação Final: <span id="finalScore">0</span></p>
            <p>Nível Alcançado: <span id="finalLevel">1</span></p>
            <button class="restart-btn" onclick="restartGame()">Jogar Novamente</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
